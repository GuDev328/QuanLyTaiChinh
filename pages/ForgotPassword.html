<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="https://example.com/fontawesome/v6.5.1/js/all.js" data-auto-replace-svg="nest"></script>
</head>


<body>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
         data-sidebar-position="fixed" data-header-position="fixed">
        <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center justify-content-center w-100">
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 col-lg-6 col-xxl-3">
                        <div class="card mb-0">



                            <div class="card-body">
                                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                                    <img src="" width="180" alt="">
                                </a>
                                <p class="text-center">Đặt lại mật khẩu</p>

                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Nhập email của bạn</label>
                                    <input type="text" class="form-control" id="txt_email" aria-describedby="emailHelp">
                                </div>


                                <button id="btn_confirm" class="btn btn-primary w-100 py-10 fs-4 mb-2 rounded-2 mt-3 ">Xác nhận</button>

                                <div class="row" style="margin-top:40px;" id="loader" hidden>
                                    <div class="col-5 mx-auto">
                                        <div class="loader04" style="height:30px; width:30px;"></div>
                                    </div>
                                </div>

                                <div class="row" style="margin-top:40px;">
                                    <div class="col-5 mx-auto">
                                        <div id="notf" style="text-align:center"></div>
                                    </div>
                                </div>



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>





<script>
    $(document).ready(function () {


        $("#btn_confirm").click(function () {
            

            if ($("#txt_email").val() == "") {
                alert("Vui lòng nhập đầy đủ thông tin");
            }
            else {
                $("#loader").removeAttr('hidden');
                var data = { "email": $("#txt_email").val() }
                $.ajax({
                    url: "http://localhost:3001/api/user/forgot-password",
                    type: "POST",
                    data: JSON.stringify(data),
                    dataType: "json",
                    contentType: "application/json",
                    success: function (response) {
                        alert(response.ErrDesc);
                        $("#notf").text(response.ErrDesc);
                        console.log(response);
                        
                        var jsonObject = JSON.parse(response);
                        $("#notf").html(jsonObject.ErrDesc);
                    },
                    error: function (err) {
                        alert("Có lỗi khi gửi dữ liệu đến máy chủ");
                        
                    }
                });
            }
        });

    });
</script>

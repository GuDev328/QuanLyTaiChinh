<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/QLTC_Front/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="/QLTC_Front/js/jquery-3.7.1.min.js"></script>
    <title>Quản lý tài chính</title>
    <link
        href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="/QLTC_Front/css/index.css">
    <script src="/QLTC_Front/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="/QLTC_Front/js/index.js"></script>
    <script src="https://example.com/fontawesome/v6.5.1/js/all.js" data-auto-replace-svg="nest"></script>
    <style>
        .form-group button {
            width: 70%;

            border-radius: 20px;
        }

        .flash {
            display: none;
        }

        @media only screen and (max-width: 1024px) {
            .logo {
                display: none;
            }
        }

        input {
            border-radius: 20px;
            width: 100%;
            padding-left: 15px;
            border: none;
            background-color: rgb(222, 228, 244);
        }

        section {
            background-color: #e6e6e6;
            height: 100vh;
        }

        .form-login {
            background-color: #fff;
            border-radius: 10%;
        }
    </style>
</head>

<body>
    <!-- Form Login -->
    <section id="login-form">
        <div class="container pt-5">
            <div class="row">
                <div class="col-xl-7">
                    <img src="/QLTC_Front/img/logo.png" alt="" class="text-center logo" width="600px" height="400px">
                </div>
                <div class="col-xl-5 mt-2 form-login">
                    <div class="form-container">
                        <div class="form-header text-center">
                            <img src="/QLTC_Front/img/logo-no-background.png" style="margin-top: 50px" height="70px"
                                alt="">
                        </div>
                        <div class="alert alert-danger my-1 flash" role="alert" id="flashMsg"></div>
                        <div class="form-body">
                            <form action="/" class="d-flex flex-column justify-content-center">
                                <div class="form-group mt-4">
                                    <div class="field d-flex">
                                        <span><i class="fa fa-envelope"></i></span>
                                        <input id="txt_email" type="email" class="" id="email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group mt-3">
                                    <div class="field d-flex">
                                        <span><i class="fas fa-user"></i></span>
                                        <input id="txt_email" type="email" class="" id="email"
                                            placeholder="Tên người dùng">
                                    </div>
                                </div>
                                <div class="form-group mt-3">
                                    <div class="field d-flex">
                                        <span><i class="fas fa-lock"></i></span>
                                        <input id="txt_password" type="password" class="" id="password"
                                            aria-describedby="passwordHelpBlock" placeholder="Mật khẩu">
                                    </div>
                                </div>
                                <div class="form-group mt-3">
                                    <div class="field d-flex">
                                        <span><i class="fas fa-lock"></i></span>
                                        <input id="txt_password" type="password" class="" id="password"
                                            aria-describedby="passwordHelpBlock" placeholder="Nhập lại mật khẩu">
                                    </div>
                                </div>
                                <div class="form-group d-flex justify-content-between pt-2">
                                    <span>
                                        <div class="form-check mt-1" style="margin-left: 12px;">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                id="registerCheck" checked aria-describedby="registerCheckHelpText" />
                                            <label class="form-check-label" for="registerCheck">
                                                Tôi đã đọc và đồng ý với các điều khoản
                                            </label>
                                        </div>
                                    </span>
                                    <a href="#" class="forgot-password text-decoration-none"></a>
                                </div>
                                <div
                                    class="form-group d-flex mr-auto justify-content-center flex-column align-items-center">
                                    <button type="button" class="btn text-white mt-4" id="btn_login"
                                        style="background-color: #3c91e7;margin-bottom: 10px;">Đăng ký</button>

                                </div>
                                <p class="text-center pt-3">Bạn đẫ có tài khoản? <span><a
                                            href="/QLTC_Front/pages/Auth/Login.html" class="text-decoration-none">Đăng
                                            nhập ngay</a></span></p>

                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        $(document).ready(function () {

            $("#btn_login").click(function () {
                if ($("#txt_username").val() == "" || $("#txt_password").val() == "") {
                    alert("Vui lòng nhập đầy đủ thông tin");
                }
                if (!/^[^\d]+$/.test($("#txt_username").val())) {
                    alert("Họ tên không dùng số")
                }
                if (!/^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/.test($("#txt_email").val())) {
                    alert("Nhập lại email đúng định dạng")
                }
            });
        });
    </script>


</body>

</html>

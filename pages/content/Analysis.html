<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <button id="btn-weekly" class="btn btn-primary">Tuần</button>
                <button id="btn-monthly" class="btn btn-secondary">Tháng</button>
                <button id="btn-yearly" class="btn btn-secondary">Năm</button>
            </div>
        </div>
        <div class="fw-bold fs-4 text-center  mb-2">Biểu đồ thu nhập và chi tiêu</div>
        <div class="row">
            <div class="col">
                <div id="chart" class="bg-white rounded-3 p-2"></div>
            </div>
        </div>
    </div>

    <div class="container my-2">

        <div class="row">
            <div class="col-lg-4 col-sm-12 ">
                <div class="fw-bold fs-4 text-center">Mục tiêu đạt được</div>
                <div id="progress" class="rounded-3 bg-white"></div>
            </div>
            <div class="col-lg-4 col-sm-12">
                <div class="fw-bold fs-4 text-center">Biểu đồ chi tiêu theo danh mục</div>
                <div class="rounded-3 bg-white py-4" id="chartCateOutcome"> </div>
            </div>
            <div class="col-lg-4 col-sm-12">
                <div class="fw-bold fs-4 text-center">Biểu đồ thu nhập theo danh mục</div>
                <div class="rounded-3 bg-white py-4" id="chartCateIncome"> </div>
            </div>


        </div>

    </div>

    <script>
        //BIỂU ĐỒ THU NHẬP VÀ CHI TIÊU ------------------------------------------------------------------------------------------------
        data = {
            weekly: {
                inflow: [
                    { x: 'Tuần 1', y: 1 },
                    { x: 'Tuần 2', y: 3 },
                    { x: 'Tuần 3', y: 5 },
                    { x: 'Tuần 4', y: 2 }
                ],
                outflow: [
                    { x: 'Tuần 1', y: 2 },
                    { x: 'Tuần 2', y: 1 },
                    { x: 'Tuần 3', y: 3 },
                    { x: 'Tuần 4', y: 2 }
                ]
            },
            monthly: {
                inflow: [
                    { x: 'Tháng 1', y: 100 },
                    { x: 'Tháng 2', y: 200 },
                    { x: 'Tháng 3', y: 300 },
                    { x: 'Tháng 4', y: 150 },
                    { x: 'Tháng 5', y: 130 },
                    { x: 'Tháng 6', y: 110 },
                    { x: 'Tháng 7', y: 150 },
                    { x: 'Tháng 8', y: 170 },
                    { x: 'Tháng 9', y: 160 },
                    { x: 'Tháng 10', y: 190 },
                    { x: 'Tháng 11', y: 200 },
                    { x: 'Tháng 12', y: 210 }
                ],
                outflow: [
                    { x: 'Tháng 1', y: 80 },
                    { x: 'Tháng 2', y: 100 },
                    { x: 'Tháng 3', y: 102 },
                    { x: 'Tháng 4', y: 150 },
                    { x: 'Tháng 5', y: 100 },
                    { x: 'Tháng 6', y: 80 },
                    { x: 'Tháng 7', y: 70 },
                    { x: 'Tháng 8', y: 90 },
                    { x: 'Tháng 9', y: 130 },
                    { x: 'Tháng 10', y: 140 },
                    { x: 'Tháng 11', y: 150 },
                    { x: 'Tháng 12', y: 160 }
                ]
            },
            yearly: {
                inflow: [
                    { x: '2021', y: 1 },
                    { x: '2022', y: 1.5 },
                    { x: '2023', y: 1.6 },
                    { x: '2024', y: 1.9 }
                ],
                outflow: [
                    { x: '2021', y: 0.7 },
                    { x: '2022', y: 0.8 },
                    { x: '2023', y: 0.9 },
                    { x: '2024', y: 1.2 }
                ]
            }
        };

        // Initialize the chart
        options = {
            chart: {
                type: 'line',
                height: 350,
                animations: {
                    enabled: true
                }
            },
            series: [
                {
                    name: 'Thu nhập',
                    data: data.weekly.inflow
                },
                {
                    name: 'Chi tiêu',
                    data: data.weekly.outflow
                }
            ],
            xaxis: {
                type: 'category'
            },
            yaxis: {
                title: {
                    text: 'Số tiền '
                },
                labels: {
                    formatter: (value) => {
                        if (value < 1) {
                            return (value).toFixed(1) + ' triệu'; //làm tròn giá trị đến một chữ số thập phân
                        } else if (value >= 1 && value < 100) {
                            return (value).toFixed(1) + ' triệu';
                        } else {
                            return (value).toFixed(1) + ' triệu';
                        }
                    }
                }
            },
            stroke: {
                curve: 'smooth'
            },
            legend: {
                position: 'top'
            }
        };

        chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();

        // Update chart data based on selected period
        function updateChart(type, lable) {
            chart.updateOptions({
                series: [
                    {
                        name: 'Thu nhập',
                        data: data[type].inflow
                    },
                    {
                        name: 'Chi tiêu',
                        data: data[type].outflow
                    }
                ],
                yaxis: {
                    title: {
                        text: 'Số tiền '
                    },
                    labels: {
                        formatter: (value) => {
                            if (value < 1) {
                                return (value).toFixed(1) + lable;
                            } else if (value >= 1 && value < 100) {
                                return (value).toFixed(1) + lable;
                            } else {
                                return (value).toFixed(1) + lable;
                            }
                        }
                    }
                }
            });
        }

        //BIỂU ĐỒ THEO DANH MỤC -------------------------------------------------------------------------------------------------------------------------------------
        function createCateChart(data, labels, chartCate, chartElementId) {
            cateOptions = {
                chart: {
                    type: 'donut',
                    width: 380,
                },
                series: data,
                labels: labels,
                responsive: [{
                    breakpoint: 480,
                    options: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }]
            };
            if (chartCate) {
                chartCate.updateSeries(data);
            } else {
                chartCate = new ApexCharts(document.querySelector(`#${chartElementId}`), cateOptions);
                chartCate.render();
            }
            return chartCate;
        }

        // OUTCOME
        outcomeCateData = {
            weekly: [10, 20, 15, 30, 10, 5, 20, 10, 15],
            monthly: [55, 55, 13, 43, 22, 14, 31, 9, 18],
            yearly: [600, 700, 400, 500, 300, 200, 450, 250, 300],
            labels: ['Ăn uống', 'Di chuyển', 'Thuê nhà', 'Đầu tư', 'Hóa đơn internet', 'Sức khỏe', 'Thể dục thể thao', 'Làm đẹp', 'Giáo dục']
        };

        chartCateOutcome = createCateChart(outcomeCateData.weekly, outcomeCateData.labels, null, 'chartCateOutcome');

        // INCOME
        incomeCateData = {
            weekly: [5, 15, 10, 25, 8, 4, 18, 9, 12],
            monthly: [30, 40, 20, 50, 25, 10, 35, 15, 20],
            yearly: [400, 500, 300, 450, 250, 150, 350, 200, 250],
            labels: ['Ăn uống', 'Di chuyển', 'Thuê nhà', 'Đầu tư', 'Hóa đơn internet', 'Sức khỏe', 'Thể dục thể thao', 'Làm đẹp', 'Giáo dục']
        };

        chartCateIncome = createCateChart(incomeCateData.weekly, incomeCateData.labels, null, 'chartCateIncome');

        // Update charts on button click
        function updateCharts(period) {
            chartCateOutcome = createCateChart(outcomeCateData[period], outcomeCateData.labels, chartCateOutcome, 'chartCateOutcome');
            chartCateIncome = createCateChart(incomeCateData[period], incomeCateData.labels, chartCateIncome, 'chartCateIncome');
        }


        //BIỂU ĐỒ QUÁ TRÌNH -----------------------------------------------------------------------------------------------------------    
        progress = {
            chart: {
                height: 280,
                type: "radialBar",
            },
            series: [67, 84, 70],
            plotOptions: {
                radialBar: {
                    dataLabels: {
                        total: {
                            show: true,
                            label: 'Target'
                        }
                    }
                }
            },
            labels: ['Mục tiêu thu nợ', 'Mục tiêu trả nợ', 'Mục tiêu kế hoạch']
        };
        new ApexCharts(document.querySelector("#progress"), progress).render();




        // Button click handlers
        $('#btn-weekly').on('click', function () {
            updateChart('weekly', ' triệu');
            updateCharts('weekly');
            setActiveButton($(this));
        });

        $('#btn-monthly').on('click', function () {
            updateChart('monthly', ' triệu');
            updateCharts('monthly');
            setActiveButton($(this));
        });

        $('#btn-yearly').on('click', function () {
            updateChart('yearly', ' tỉ');
            updateCharts('yearly');
            setActiveButton($(this));
        });

        // Set active button style
        function setActiveButton(button) {
            $('.btn').removeClass('btn-primary').addClass('btn-secondary');
            button.removeClass('btn-secondary').addClass('btn-primary');
        }
    </script>


</body>
